<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/result.css">
    <title>データ画面</title>
<body>
<form>
    <input type="text" placeholder="学年" field="*{grade}" />
    <input type="text" placeholder="模試名" field="*{mosiType}" />
    <input type="text" placeholder="科目" field="*{subject}" />
    <button type="submit">絞込検索</button>
</form>
<br>
<p class="success">[[${success}]]</p>
<table class="design01">
    <tr>
        <th>学年</th>
        <th>模試の種類</th>
        <th>科目</th>
        <th>点数</th>
        <th>偏差値</th>
        <th>詳細</th>
    </tr>
    <tbody>
    <tr th:each="data : ${dataList}">

        <td th:text="${data.grade}"></td>
        <td th:text="${data.type}"></td>
        <td th:text="${data.subject}"></td>
        <td th:text="${data.score}"></td>
        <td th:text="${data.deviation}"></td>
        <td><a class="basic-btn detail" th:href="'/detail/'+${data.id}">詳細</a></td>

    </tr>
    </tbody>
</table>
<div class="button_solid002">
    <a href="/menu">メニューに戻る</a>
</div>
</body>
</head>
</html>
