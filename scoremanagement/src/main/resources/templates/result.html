<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/result.css">
    <title>データ画面</title>
<body>
<form action="/data-filter" method="post" th:object="${dataForm}">
    <p class="fsize">絞り込みデータの入力</p>
    <input type="text" placeholder="学年" th:field="*{grade}" />
    <input type="text" placeholder="模試名" th:field="*{mosiType}" />
    <input type="text" placeholder="科目" th:field="*{subject}" />
    <button type="submit">絞込検索</button>
</form>
<br>
<table class="design01">
    <tr>
        <th>学年</th>
        <th>模試の種類</th>
        <th>科目</th>
        <th>点数</th>
        <th>偏差値</th>
    </tr>
    <tr th:each="data : ${dataList}">
        <td th:text="${data.grade}">あ</td>
        <td th:text="${data.mosiType}">い</td>
        <td th:text="${data.subject}">う</td>
        <td th:text="${data.score}">え</td>
        <td th:text="${data.stdScore}">お</td>
    </tr>
</table>
<div class="button_solid002">
    <a href="menu.html">メニューに戻る</a>
</div>
</body>
</head>
</html>
