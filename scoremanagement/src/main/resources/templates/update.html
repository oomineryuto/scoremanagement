<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新</title>
    <link href="/css/commons.css" rel="stylesheet">
</head>
<body>
<th:block th:insert="common/header"></th:block>

<hr>


<hr>

<div class="insert">
    <div class="form-body">


        <form th:action="@{/updateInput/__${id}__}" method="post" th:object="${UpdateForm}">
            <fieldset class="label-130">
                <div>
                    <label>学年</label>
                    <input type="text" name="product_id" th:value="${product.product_id}" class="base-text" th:filed="*{product_id}">
                    <span class="error" th:each="error: ${#fields.errors('product_id')}">
                        [[ ${error} ]]
                    </span>
                </div>
                <div>
                    <label>点数</label>
                    <input type="text" name="name" th:value="${product.name}" class="base-text" th:filed="*{name}">
                    <span class="error" th:each="error: ${#fields.errors('name')}">
                        [[ ${error} ]]
                    </span>
                </div>
                <div>
                    <label>科目</label>
                    <input type="text" name="price" th:value="${product.price}" class="base-text" th:filed="*{price}">
                    <span class="error" th:each="error: ${#fields.errors('price')}">
                        [[ ${error} ]]
                    </span>
                </div>
                <div>
                    <label>模試の種類</label>
                    <input type="text" name="price" th:value="${product.price}" class="base-text" th:filed="*{price}">
                    <span class="error" th:each="error: ${#fields.errors('price')}">
                        [[ ${error} ]]
                    </span>
                </div>
                <label>偏差値</label>
                <input type="text" name="price" th:value="${product.price}" class="base-text" th:filed="*{price}">
                <span class="error" th:each="error: ${#fields.errors('price')}">
                        [[ ${error} ]]
                    </span>

    </div>

    </fieldset>
    <div class="btns">
        <button type="button" onclick="openModal()" class="basic-btn">更新</button>
        <input type="button" onclick="location.href='result.html'" value="成績一覧に戻る" class="cancel-btn">
    </div>

</div>
</div>
</form>
</div>
</div>

</body>
</html>
